<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box1{
			height: 100px;
			width: 100px;
			background: red;
			position: absolute;
		}
		.box2{
			height: 100px;
			width: 100px;
			background: orange;
			position: absolute;
			margin-left: 100px;
		}
	</style>
</head>
<body>
<button class="btn">button</button>
<h1>попытки <span class="text">3</span></h1>
<div class="box1"></div>
<div class="box2"></div>


<script type="text/javascript">
	let attempts = 3;

	document.querySelector('.box1').onclick = function(){
		attempts = attempts-1;
		document.querySelector('.text').innerHTML = attempts;
		if (attempts==0) {
			alert("попыток больше нет");
			document.querySelector('.box1').style.display = 'none';
			document.querySelector('.box2').style.display = 'none';
		}
	}

	document.querySelector('.box2').onclick = function(){
		attempts = attempts-1;
		document.querySelector('.text').innerHTML = attempts;
		if (attempts==0) {
			alert("попыток больше нет");
			document.querySelector('.box1').style.display = 'none';
			document.querySelector('.box2').style.display = 'none';
		}
	}
</script>
</body>
</html>
